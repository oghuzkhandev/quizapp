<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/eb63747de3.js" crossorigin="anonymous"></script>
    <title>Quiz App</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <div class="btn_start">
        <button class="btn btn-danger btn-lg">Start Quiz</button>
    </div>

    <div class="card quiz_box">
        <header class="card-header">
            <div class="title">Naruto Quiz App</div>
            <div class="container">
                <div class="num"></div>
            </div>
        </header>
        <section class="card-body">
            <div class="question_text">
                <!-- <span>Hangisi javascript paket yönetim uygulasıdır?</span> -->
            </div>
            <div class="option_list">
                <!-- <div class="option">
                    <span>a: Node.js</span>
                    <div class="icon"><i class="fas fa-check"></i></div>
                </div>
                <div class="option">
                    <span>b: Typescript</span>
                    <div class="icon"><i class="fas fa-times"></i></div>
                </div>
                <div class="option correct">
                    <span>c: Npm</span>
                    <div class="icon"><i class="fas fa-times"></i></div>
                </div>
                <div class="option incorrect">
                    <span>d: Nuget</span>
                    <div class="icon"><i class="fas fa-times"></i></div>
                </div> -->
            </div>
        </section>
        <footer class="card-footer">
            <button class="next_btn btn btn-danger btn-sm">Sonraki Soru</button>
        </footer>
    </div>

    <div class="score_box">
        <div>
            <p class="scoreinfo"></p>
            <p class="totalscore"></p>
        </div>
        <div class="buttons">
            <button class="btn btn-primary btn_again">Start Again</button>
            <button class="btn btn-primary btn_quit">Finish Quiz</button>
        </div>
    </div>


    
    <script src="script.js"></script>
</body>
</html>
